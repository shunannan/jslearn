<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
        }

        input {
            width: 30px;
            height: 20px;
            text-align: center;
        }

        #rel {
            /*background-color: yellow;*/
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        #rel label {
            margin-right: 20px;
        }

        #box {
            width: 615px;
            height: 610px;
            background-color: greenyellow;
            margin: auto;
            padding: 10px;
        }

        #box div {
            width: 200px;
            height: 200px;
            background-color: gray;
            float: left;
            border: 2px solid #fff;
            /*cursor: url(img/1.jpg),auto;*/

        }

        #start {
            display: block;
            margin: 10px auto;
            width: 100px;
            height: 50px;
        }

        .over {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .over div {
            width: 800px;
            height: 200px;
            background: #fff;
            opacity: 0.7;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            text-align: center;
            line-height: 200px;
            font-size: 48px;
            font-weight: bold;
        }

        /*.hide{*/
        /*    display:none;*/
        /*}*/
        /*.show{*/
        /*    display:block;*/
        /*}*/
        .showImg {
            background-image: url("ds.jpg");
            background-size: 100% 100%;
        }
    </style>

</head>

<body>
    <div id="rel">
        <label>
            倒计时: <input type="text" id="time" value="20" />
        </label>
        <label>
            击中: <input type="text" id="count" value="0" /> 个
        </label>
        <label>
            得分: <input type="text" id="score" value="0" /> 分
        </label>
    </div>
    <div id="box">

    </div>


    <button id="start">开始游戏</button>
    <div class="over">
        <div>
            游戏结束了
            <button id="endBtn">结束游戏</button>
            <button id="cStart">重新开始</button>
        </div>
    </div>

    <script>

        var box = document.querySelector("#box")

        var time = document.querySelector("#time")

        var count = document.querySelector("#count")

        var score = document.querySelector("#score")

        var over = document.querySelector(".over")

        for (var i = 0; i < 9; i++) {
            var div = document.createElement("div")

            box.appendChild(div)
        }

        function dds() {
            var start = document.querySelector("#start")
            start.onclick = function () {

                this.disabled = true

                var _divs = document.querySelectorAll("#box div")

                var interId = setInterval(function () {

                    var ran = parseInt(Math.random() * 9)

                    for (var i = 0; i < _divs.length; i++) {
                        _divs[i].classList.remove("showImg")
                    }

                    _divs[ran].classList.add("showImg")

                    for (var i = 0; i < _divs.length; i++) {

                        _divs[i].onclick = function () {
                            if (this.classList.contains("showImg")) {
                                count.value++
                                score.value = +score.value + 5
                            }
                            this.onclick = null
                        }

                    }

                    time.value--
                    if (time.value == 0) {

                        for (var i = 0; i < _divs.length; i++) {
                            _divs[i].onclick = null
                        }

                        clearInterval(interId)

                        over.style.display = "block"

                    }

                }, 1000)

            }
        }
        dds()

        document.querySelector("#endBtn").onclick = function () {
            // 关闭当前页面
            window.close()
        }

        document.querySelector("#cStart").onclick = function () {

            var _divs = document.querySelectorAll("#box div")
            start.disabled = false
            for (var i = 0; i < _divs.length; i++) {
                _divs[i].classList.remove("showImg")
            }
            over.style.display = "none"
            count.value = 0
            score.value = 0
            time.value = 20
            dds()
        }





    </script>

</body>

</html>
