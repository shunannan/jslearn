        var btn1 = document.querySelector("#btn1")

        function animtion(el, attr, target, speed) {
            clearInterval(el.interId)
            var current = parseInt(getStyle(el, attr))
            var speed = speed

            if (current >= target) {
                speed = -speed
            }

            el.interId = setInterval(function () {

                var current = parseInt(getStyle(el, attr))

                var newValue = speed + current

                if (newValue >= target && speed > 0 || newValue <= target && speed < 0) {
                    newValue = target
                }

                el.style[attr] = newValue + "px"

                if (newValue == target) {
                    clearInterval(el.interId)
                }

            }, 100)

        }
        // animtion(box1, "left", 800, 10)

                if (left == 800) {
