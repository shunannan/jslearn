<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .rel {
            text-align: center;
            margin: 20px 0;
        }
        input {
            width: 25px;
            text-align: center;
        }
        label {
            margin-left: 10px;
        }

        #box {
            width: 600px;
            height: 600px;
            border: 10px solid yellowgreen;
            margin: 0 auto;
        }

        #box div {
            border: 2px solid white;
            background-color: rgb(90, 90, 90);
            width: 200px;
            height: 200px;
            box-sizing: border-box;
            float: left;
        }

        #start {
            width: 100px;
            height: 50px;
            margin: 10px auto;
            display: block;
        }

        .over {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .over div {
            width: 800px;
            height: 200px;
            background-color: #fff;
            opacity: 0.7;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            font-size: 50px;
            text-align: center;
            line-height: 200px;
            color: #000;
            font-weight: bold;
        }

        .showImg {
            background-image: url("ds.jpg");
            background-size: 100% 100%;
        }

    </style>
</head>

        <div></div>
    </div>

    <div class="over">
        <div>
            游戏结束了
            <button id="endBtn">结束游戏</button>
            <button id="cStart">重新开始</button>
        </div>
    </div>

</html>
