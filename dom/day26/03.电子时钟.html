<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 500px;
            height: 200px;
            background-color: #000;
            margin: 100px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        li {
            color: #fff;
            list-style: none;
            float: left;
            font-size: 80px;
        }

        li:nth-of-type(3),
        li:nth-of-type(6) {
            /* color: red; */
            text-shadow: 1px 1px 10px rgba(196, 30, 30, 0.5);
        }
    </style>
</head>

<body>

    <div class="box">
        <ul>
            <li>1</li>
            <li>1</li>
            <li>:</li>
            <li>1</li>
            <li>1</li>
            <li>:</li>
            <li>1</li>
            <li>1</li>
        </ul>
    </div>

    <script>

        function time() {
            var list = document.querySelectorAll("li")

            var date = new Date

            var h = date.getHours()
            var m = date.getMinutes()
            var s = date.getSeconds()

            list[0].innerHTML = parseInt(h / 10)
            list[1].innerHTML = h % 10
            list[3].innerHTML = parseInt(m / 10)
            list[4].innerHTML = m % 10
            list[6].innerHTML = parseInt(s / 10)
            list[7].innerHTML = s % 10

            if (s % 2 == 0) {
                list[2].style.color = "#000"
                list[5].style.color = "#000"
            } else {
                list[2].style.color = "#fff"
                list[5].style.color = "#fff"
            }
        }

        time()

        setInterval(time, 1000)



    </script>


</body>

</html>
