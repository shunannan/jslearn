<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 600px;
            height: 600px;
        }

        .box2 {
            width: 300px;
            height: 200px;
            border: 2px solid black;
        }

        .box3 {
            width: 300px;
            height: 100px;
            border: 2px solid black;
            font-size: 25px;
            line-height: 100px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3">
            X = 10 Y = 20
        </div>
    </div>
</body>
<script>
    var box1 = document.querySelector(".box1");
    var box2 = document.querySelector(".box2");
    var box3 = document.querySelector(".box3");

    box2.onmousemove = function(event) {
        event = event || window.event
        box3.innerHTML = "X = "+ event.clientX +" Y = " + event.clientY;
    }
</script>

</html>
