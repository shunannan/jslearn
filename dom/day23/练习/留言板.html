<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }

        .container {
            width: 800px;
            margin: 0 auto;

        }

        header {
            padding: 30px;
            background-color: lightgrey;
        }

        input {
            background-color: transparent;
            border: 0;
            outline: 0;
            width: 92%;
            height: 36px;
            line-height: 36px;
            display: block;
            margin-left: 4%;

        }

        header>div {
            width: 80%;
            height: 36px;
            background-color: #efefef;
            border-radius: 4px;
            margin: 0 auto;
        }

        #submit {
            width: 40%;
            margin-top: 40px;
            line-height: 36px;
            text-align: center;
        }

        #submit:hover,
        li p .del:hover {
            cursor: pointer;
        }

        ul {
            margin-top: 40px;

        }

        li {
            height: 60px;
            margin: 10px;
        }

        li p {
            height: 30px;

        }

        li p .nick,
        li p .message {
            float: left;
            height: 30px;
            line-height: 30px;
            margin-left: 10px;
        }

        li p .time,
        li p .del {
            float: right;
            height: 30px;
            line-height: 30px;
            margin-right: 10px;
        }

        .up {
            background-color: lightblue;
        }

        .down {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <input type="text" id="nick" placeholder="请输入昵称">
            </div>
            <div style="margin-top: 40px;">
                <input type="text" id="message" placeholder="请输入留言">
            </div>
            <div id="submit">提交</div>
        </header>

        </ul>
    </div>
