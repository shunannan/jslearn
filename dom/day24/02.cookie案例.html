<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <label>
        用户名：<input type="text">
    </label>
    <label>
        密码：<input type="password">
    </label>
    <button>按钮</button>
    <label>
        <input type="checkbox">记住密码
    </label>

    <script src="../tool.js"></script>

    <script>

        var user = document.querySelectorAll("input")[0]

        var pad = document.querySelectorAll("input")[1]

        var check = document.querySelectorAll("input")[2]

        var btn = document.querySelector("button")

        var u = Cookie.get("user")
        var p = Cookie.get("pad")


        if (u && p) {
            user.value = u
            pad.value = p
            check.checked = true
        } else {
            user.value = ""
            pad.value = ""
            check.checked = false
        }

        btn.addEventListener("click", function () {

            if (user.value == "小明" && pad.value == "1234") {

                alert("登陆成功！！！")

                if (check.checked) {
                    Cookie.set({
                        user: user.value,
                        pad: pad.value
                    }, 7)
                }

            }

        }, false)



    </script>



</body>

</html>
