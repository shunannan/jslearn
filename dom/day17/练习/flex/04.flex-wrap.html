<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        flex-flow:是flex-wrap和flex-direction的综合
            flex-wrap:控制子元素是否换行显示，默认不换行
                nowrap:不换行--则收缩
                wrap:换行
                wrap-reverse:翻转，原来是从上到下，翻转后就是从下到上来排列
        */
        /*flex-wrap:wrap;*/
        /* flex-wrap: wrap-reverse; */
        * {
            padding: 0;
            margin: 0;
        }

        .first {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .second {
            width: 200px;
            height: 200px;
            background-color: green;
        }

        .third {
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        .fourth {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .fifth {
            width: 200px;
            height: 200px;
            background-color: purple;
        }

        .box {
            width: 800px;
            height: 800px;
            background-color: yellow;
            display: flex;
            /* 子元素不换行 */
            /* flex-wrap: nowrap; */
            /* 子元素换行 */
            /* flex-wrap: wrap; */
            /* 子元素从下往上排列换行 */
            /* flex-wrap: wrap-reverse; */
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="first">1</div>
        <div class="second">2</div>
        <div class="third">3</div>
        <div class="fourth">4</div>
        <div class="fifth">5</div>
        <div class="fifth">5</div>
        <div class="fifth">5</div>
        <div class="fifth">5</div>
        <div class="fifth">5</div>
    </div>
</body>

</html>
