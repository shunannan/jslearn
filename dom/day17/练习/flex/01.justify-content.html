<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            设置父容器为伸缩盒子：会使每一个子元素自动变成伸缩项display: flex;
            设置子元素的排列方式justify-content:
            定义子元素在主轴上(水平)的对齐方式
                flex-start:让子元素从父容器的起始位置开始排列
                flex-end:让子元素从父容器的结束位置开始排列
                center:让子元素从父容器的中间位置开始排列
                space-between:左右对齐父容器的开始和结束，中间平均分页，产生相同的间距
                space-around:将多余的空间平均的分页在每一个子元素的两边
                space-evenly:让每个元素之间的间隔相等
           */
        * {
            padding: 0;
            margin: 0;
        }



        .first {
            width: 200px;
            height: 50px;
            background-color: red;
        }

        .second {
            width: 200px;
            height: 50px;
            background-color: green;
        }

        .third {
            width: 200px;
            height: 50px;
            background-color: blue;
        }

        .fourth {
            width: 200px;
            height: 50px;
            background-color: pink;
        }

        .box {
            background-color: yellow;
            width: 1000px;
            height: 500px;
            /* 声明flex布局 */
            display: flex;
            /* 子元素全部左对齐 */
            justify-content: flex-start;
            /* 子元素全部右对齐 */
            justify-content: flex-end;
            /* 所有子元素居中 */
            justify-content: center;
            /* 所有子元素的间隔一样 */
            justify-content: space-evenly;
            /* 两端对齐 两端没有间隔 */
            justify-content: space-between;
            /* 两端对齐 两端的间隙正好是中间的间隙的一半 */
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="first">1</div>
        <div class="second">2</div>
        <div class="third">3</div>
        <div class="fourth">4</div>
    </div>
</body>

</html>
