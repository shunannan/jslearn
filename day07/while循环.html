<script>
    var num = 100;
    while (num <= 999) {
        var ge = num % 10;
        var shi = parseInt(num % 100 / 10);
        var bai = parseInt(num/ 100);
        var sum = Math.pow(ge, 3) + Math.pow(shi, 3) + Math.pow(bai, 3);
        if (num == sum) {
            console.log(num);
        }
        num++
    }
</script>
